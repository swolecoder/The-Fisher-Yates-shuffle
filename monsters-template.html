<!DOCTYPE html>
<html>
  <head>
    <title>Monsters!</title>

    <style type="text/css">
      body {
        margin: 1em auto;
        max-width: 40em;
        width: 88%;
      }

      /**
		 * A simple grid layout
		 */
      .row {
        display: grid;
        grid-template-columns: auto auto auto;
        text-align: center;
      }

      .grid {
        min-height: 6em;
        padding: 1em;
      }

      /**
		 * Make sure images scale
		 */
      img {
        height: auto;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Monsters!</h1>

    <div id="app"></div>

    <script>
      console.log("Ashish");
      // The monsters and socks
      var monsters = [
        "monster1",
        "monster2",
        "monster3",
        "monster4",
        "monster5",
        "monster6",
        "monster7",
        "monster8",
        "monster9",
        "monster10",
        "monster11",
        "sock"
      ];

      const app = document.querySelector("#app");

      const shuffle = array => {
        let currentIndex = array.length;
        let temporaryValue, randomIndex;

        // While there remain elements to shuffle...
        while (0 !== currentIndex) {
          // Pick a remaining element...
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex -= 1;

          // And swap it with the current element.
          temporaryValue = array[currentIndex];
          array[currentIndex] = array[randomIndex];
          array[randomIndex] = temporaryValue;
        }

        return array;
      };

      let shuffleDate = shuffle(monsters);
      app.innerHTML =
        '<div class="row">' +
        shuffleDate.map(data => {
          let html =
            '<div class="grid">' +
            '<img alt="' +
            data +
            '" src="' +
            data +
            '.svg">' +
            "</div>";

          return html;
        }).join("") +
        "</div>";
    </script>
  </body>
</html>
